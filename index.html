<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Car Scent</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="DragDropTouch.js"></script>
    <style>
        /* Box sizing rules */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Remove default margin */
        body,
        h1,
        h2,
        h3,
        h4,
        p,
        figure,
        blockquote,
        dl,
        dd {
            margin: 0;
        }

        /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
        ul[role='list'],
        ol[role='list'] {
            list-style: none;
        }

        /* Set core root defaults */
        html:focus-within {
            scroll-behavior: smooth;
        }

        /* Set core body defaults */
        body {
            min-height: 100vh;
            text-rendering: optimizeSpeed;
            line-height: 1.5;
        }

        /* A elements that don't have a class get default styles */
        a:not([class]) {
            text-decoration-skip-ink: auto;
        }

        /* Make images easier to work with */
        img,
        picture {
            max-width: 100%;
            display: block;
        }

        /* Inherit fonts for inputs and buttons */
        input,
        button,
        textarea,
        select {
            font: inherit;
        }

        /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
        @media (prefers-reduced-motion: reduce) {
            html:focus-within {
                scroll-behavior: auto;
            }

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url(background.jpg);
            background-size: 100% 100%;
        }


        #ncs > div {
            position: absolute;
            background-size: 100% 100%;
            mix-blend-mode: difference;
        }

        #newA {
            width: 50%;
            height: 50%;
        }

        #car {
            right: 0;
            width: 50%;
            height: 50%;
        }
        #scent {
            width: 100%;
            height: 50%;
            bottom: 0;
            width: 100%;
        }

    </style>



</head>

<body>
    <div id="ncs">
        <div id="newA" style="background-image: url(NEW.png)">
        </div>
        <div id="car" style="background-image: url(CAR.png)">
        </div>
        <div id="scent" style="background-image: url(SCENT.png)">
        </div>
    </div>
</body>

<script type="text/javascript">
    var mouseX=window.innerWidth/2,
        mouseY=window.innerHeight/2;
    let newA = document.getElementById('newA');
    let car = document.getElementById('car');
    let scent = document.getElementById('scent');
    function resize(event) {
        console.log(window.innerWidth);
        newA.style.width = Math.abs(event.pageX) + "px";
        newA.style.height = Math.abs(event.pageY) + "px";
        car.style.width = Math.abs(window.innerWidth - event.pageX) + "px";
        car.style.height = Math.abs(event.pageY) + "px";
        scent.style.height = Math.abs(window.innerHeight - event.pageY) + "px"
    }
    document.addEventListener("mousemove", resize);
    document.addEventListener("touchmove", resize);
</script>

</html>
